name: CI

on: [push]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version: ["3.8", "3.9", "3.10"]
        tox_env: ["38", "39", "310"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "{{ matrix.python_version }}"
      - name: Install tox
        run: pip install tox==4.0.0b2
      - name: Unit tests
        run: tox -e py{{ matrix.tox_env }}

  linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install tox
        run: pip install tox==4.0.0b2
      - name: All linters
        run: tox -e linters
