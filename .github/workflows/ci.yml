name: CI

on: [push]

jobs:
  main:
    name: CI
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python: 3.8
            toxenv: py
          - os: ubuntu-latest
            python: 3.9
            toxenv: py
          - os: ubuntu-latest
            python: 3.10
            toxenv: py
          - os: windows-latest
            python: 3.8
            toxenv: py
          - os: windows-latest
            python: 3.9
            toxenv: py
          - os: windows-latest
            python: 3.10
            toxenv: py
          - os: ubunut-latest
            python: 3.10
            toxenv: linters
          - os: ubuntu-latest
            python: 3.10
            toxenv: security
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install tox
        run: python -m pip install --upgrade setuptools pip tox==4.0.0b2 virtualenv
      - name: Unit tests
        run: tox -e py{{ matrix.tox_env }}
